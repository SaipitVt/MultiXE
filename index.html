<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FX калькулятор</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 14px;
  font-family: system-ui, -apple-system, Arial, sans-serif;
  background: #f2f2f7;
  color: #111;
}

.container {
  background: #fff;
  padding: 18px;
  border-radius: 18px;
  max-width: 420px;
  margin: auto;
  box-shadow: 0 4px 20px rgba(0,0,0,.08);
}

h1 {
  text-align: center;
  margin: 0 0 18px;
  font-size: 22px;
}

label {
  margin-top: 14px;
  font-size: 14px;
  font-weight: 600;
  display: block;
}

input, select {
  width: 100%;
  margin-top: 6px;
  padding: 12px 14px;
  font-size: 18px;
  border-radius: 12px;
  border: 1px solid #ccc;
}

.hidden { display: none; }

.row {
  display: flex;
  gap: 10px;
  margin-top: 16px;
}

button {
  flex: 1;
  padding: 14px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 14px;
  border: none;
  color: white;
  cursor: pointer;
}

button.secondary { background: #5856d6; }
button.offline   { background: #ff9500; }
button.clear     { background: #8e8e93; }

.result {
  margin-top: 20px;
  padding: 16px;
  background: #f9f9f9;
  border-radius: 14px;
  font-family: ui-monospace, monospace;
  font-size: 15px;
  white-space: pre-line;
  min-height: 80px;
}

.meta {
  margin-top: 10px;
  font-size: 12px;
  text-align: center;
  color: #666;
}
</style>
</head>
<body>

<div class="container">
  <h1>FX калькулятор</h1>

  <label>Сумма</label>
  <input id="amount" inputmode="decimal" placeholder="1000">

  <label>Из</label>
  <select id="from">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="RUB">RUB</option>
    <option value="VND">VND</option>
    <option value="THB">THB</option>
    <option value="SGD">SGD</option>
    <option value="MYR">MYR</option>
    <option value="IDR">IDR</option>
    <option value="PHP">PHP</option>
    <option value="CNY">CNY</option>
    <option value="JPY">JPY</option>
    <option value="KRW">KRW</option>
    <option value="UAH">UAH</option>
    <option value="OTHER">Другая...</option>
  </select>
  <input id="fromOther" class="hidden" placeholder="Код (THB, SGD и т.п.)">

  <label>В</label>
  <select id="to">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="RUB">RUB</option>
    <option value="VND">VND</option>
    <option value="THB">THB</option>
    <option value="SGD">SGD</option>
    <option value="MYR">MYR</option>
    <option value="IDR">IDR</option>
    <option value="PHP">PHP</option>
    <option value="CNY">CNY</option>
    <option value="JPY">JPY</option>
    <option value="KRW">KRW</option>
    <option value="UAH">UAH</option>
    <option value="OTHER">Другая...</option>
  </select>
  <input id="toOther" class="hidden" placeholder="Код (THB, SGD и т.п.)">

  <div class="row">
    <button class="secondary" onclick="swap()">↔ Поменять</button>
    <button id="modeBtn" class="offline" onclick="toggleMode()">OFFLINE</button>
    <button class="clear" onclick="clearAll()">Очистить</button>
  </div>

  <label>Ручной курс (1 FROM → TO)</label>
  <input id="manualRate" inputmode="decimal" placeholder="например 24567.89">

  <div class="result" id="output">—</div>
  <div class="meta" id="meta">Курсы не загружены</div>
</div>

<script>
const API_KEY = "881800ddc11637e100f88122";
const API = `https://v6.exchangerate-api.com/v6/${API_KEY}/latest/USD`;

const els = {
  amount:     document.getElementById("amount"),
  from:       document.getElementById("from"),
  to:         document.getElementById("to"),
  fromOther:  document.getElementById("fromOther"),
  toOther:    document.getElementById("toOther"),
  manual:     document.getElementById("manualRate"),
  output:     document.getElementById("output"),
  meta:       document.getElementById("meta"),
  modeBtn:    document.getElementById("modeBtn")
};

let rates = JSON.parse(localStorage.rates || "{}");
let otherRates = JSON.parse(localStorage.otherRates || "{}");
let state = JSON.parse(localStorage.fxState || "{}");
let offline = state.offline ?? true;

function real(sel, other) {
  if (sel.value !== "OTHER") return sel.value;
  const code = (other.value || "").trim().toUpperCase();
  if (!/^[A-Z]{3}$/.test(code)) return null;
  return code;
}

function pairKey(f, t) { return `\( {f}_ \){t}`; }

function toggleOther() {
  els.fromOther.classList.toggle("hidden", els.from.value !== "OTHER");
  els.toOther.classList.toggle("hidden", els.to.value !== "OTHER");
}

function updateModeUI() {
  els.modeBtn.textContent = offline ? "OFFLINE" : "ONLINE";
  els.modeBtn.className = offline ? "offline" : "secondary";
}

function toggleMode() {
  offline = !offline;
  updateModeUI();
  saveState();
  if (!offline) loadRates(true);
  calculate();
}

function saveState() {
  state = {
    amount:     els.amount.value,
    from:       els.from.value,
    to:         els.to.value,
    fromOther:  els.fromOther.value,
    toOther:    els.toOther.value,
    manualRate: els.manual.value,
    offline
  };
  localStorage.fxState = JSON.stringify(state);
}

async function loadRates(force = false) {
  if (offline && !force) return false;
  
  els.meta.textContent = "Загрузка курсов...";
  
  try {
    const r = await fetch(API);
    if (!r.ok) throw new Error("HTTP " + r.status);
    const d = await r.json();
    
    if (d.result !== "success") throw new Error("API error");
    
    rates = d.conversion_rates;
    localStorage.rates = JSON.stringify(rates);
    localStorage.ratesTime = Date.now();
    
    els.meta.textContent = `Курсы обновлены: ${new Date().toLocaleTimeString('ru-RU')}`;
    return true;
  } catch (e) {
    console.warn("Не удалось загрузить курсы", e);
    els.meta.textContent = "Не удалось загрузить • используются сохранённые";
    return false;
  }
}

function calculate() {
  saveState();
  toggleOther();

  const rawAmt = els.amount.value.replace(/[^0-9.,]/g, '').replace(',', '.');
  const amt = parseFloat(rawAmt);
  
  if (!rawAmt || isNaN(amt) || amt <= 0) {
    els.output.textContent = "Введите корректную сумму";
    return;
  }

  const f = real(els.from, els.fromOther);
  const t = real(els.to, els.toOther);

  if (!f || !t) {
    els.output.textContent = "Некорректный код валюты (нужно 3 буквы)";
    return;
  }

  const key = pairKey(f, t);
  let rate = null;

  // Ручной курс — высший приоритет
  if (els.manual.value.trim()) {
    rate = parseFloat(els.manual.value.replace(',', '.'));
    if (!isNaN(rate) && rate > 0) {
      otherRates[key] = {
        manual: rate,
        updated: new Date().toISOString()
      };
      localStorage.otherRates = JSON.stringify(otherRates);
    }
  }

  // Если ручного нет — берём из кэша или API
  if (rate === null) {
    if (f === "OTHER" || t === "OTHER") {
      const rec = otherRates[key] || {};
      rate = rec.manual || null;
    } else if (rates[f] && rates[t]) {
      rate = rates[t] / rates[f];
    }
  }

  if (rate === null || isNaN(rate)) {
    els.output.textContent = "Нет курса для этой пары\nПопробуйте ввести ручной курс";
    return;
  }

  const res = amt * rate;

  els.output.textContent =
`${amt.toLocaleString('ru-RU')} ${f}
↓
${res.toLocaleString('ru-RU', {minimumFractionDigits: 2, maximumFractionDigits: 4})} ${t}

1 ${f} ≈ ${rate.toFixed(6)} ${t}`;
}

function swap() {
  [els.from.value, els.to.value] = [els.to.value, els.from.value];
  [els.fromOther.value, els.toOther.value] = [els.toOther.value, els.fromOther.value];
  toggleOther();
  calculate();
}

function clearAll() {
  els.amount.value = "";
  els.from.value = "USD";
  els.to.value = "VND";
  els.fromOther.value = "";
  els.toOther.value = "";
  els.manual.value = "";
  els.output.textContent = "—";
  toggleOther();
  saveState();
}

// События на автоматический пересчёт
[
  els.amount, els.from, els.to,
  els.fromOther, els.toOther, els.manual
].forEach(el => {
  el.addEventListener("input", calculate);
  el.addEventListener("change", calculate);
});

// Инициализация
function init() {
  if (state.amount)     els.amount.value     = state.amount;
  if (state.from)       els.from.value       = state.from;
  if (state.to)         els.to.value         = state.to;
  if (state.fromOther)  els.fromOther.value  = state.fromOther;
  if (state.toOther)    els.toOther.value    = state.toOther;
  if (state.manualRate) els.manual.value     = state.manualRate;

  updateModeUI();
  toggleOther();

  const ratesTime = Number(localStorage.ratesTime) || 0;
  const hoursOld = (Date.now() - ratesTime) / 3600000;
  if (!offline && hoursOld > 24) {
    loadRates(true);
  }

  calculate();
}

init();
</script>
</body>
</html>
